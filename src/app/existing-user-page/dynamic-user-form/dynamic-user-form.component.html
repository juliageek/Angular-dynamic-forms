<form (ngSubmit)="onSubmit(form)" [formGroup]="form">
  <div *ngFor="let field of fields" class="form-row">
    <app-dynamic-form-field [field]="field" [form]="form"></app-dynamic-form-field>
  </div>
  <div class="form-row">
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Update data</button>
  </div>
</form>
